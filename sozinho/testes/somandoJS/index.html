
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como surgiu o mascote do andorid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Soma</h1>
        <p>Somando números</p>
    </header>
    <div>
        <input type="number" name="" id="n1">
        <input type="number" name="" id="n2">
        <input type="button" value="soma" onclick="somar()">
        <div id="resposta">Resposta</div>
    </div>

    <script>
        function somar() {
            var num1 = document.getElementById('n1')
            var num2 = document.getElementById('n2')
            var resp = document.getElementById('resposta')
            var numero1 = Number(num1.value)
            var numero2 = Number(num2.value)
            var s = numero1 + numero2
            resp.innerText = `A soma entre ${numero1} e ${numero2} é ${s}`
        }
    </script>
</body>
</html>
