<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>
        </iframe>

        Para aprender a progamar
    </p>
    <p>
        O repositório do Pedro 

        <iframe src="https://sitepersonalizado.hospednet.com/" frameborder="0" height="500" width="500">
            <a href="https://sitepersonalizado.hospednet.com/">Pedro andre</a>
        </iframe>

        também é legal
    </p>
</body>
</html>
